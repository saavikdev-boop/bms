name: flutter_phone_app
description: A single screen Flutter app for phones
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Fonts
  cupertino_icons: ^1.0.2
  google_fonts: ^6.3.2
  
  # Firebase - Auth Only (MongoDB for backend)
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2

  # HTTP Client for MongoDB API calls
  http: ^1.2.0
  dio: ^5.4.0
  
  # Google Services (Using stable v6.x for better compatibility)
  google_sign_in: ^6.2.1
  
  # Local Storage
  shared_preferences: ^2.4.0
  
  # Media & Permissions
  image_picker: ^1.2.0
  
  # Network
  connectivity_plus: ^6.1.0
  
  # Maps & Location
  google_maps_flutter: ^2.13.1
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  
  # SVG Support
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/screens/
    - assets/images/icons/
    - assets/images/3d_icons/
    - assets/icons/
